title: CS 489/698
description: The CS 489/698 course website at the University of Waterloo. 
theme: just-the-docs

url: https://uw-sec.github.io/secprog/

aux_links:
  LEARN: https://learn.uwaterloo.ca/d2l/home
  ED:    https://edstem.org/us/dashboard

callouts:
  warning:
    title: Warning
    color: red
  important:
    title: Important
    color: blue
  note:
    title: Note
    color: purple
  highlight:
    title: Highlight
    color: yellow
  new:
    title: New
    color: green

# Collections for website data
collections:
  modules:
  schedules:
  announcements:

# Default layouts for each collection type
defaults:
  - scope:
      path: ""
      type: modules
    values:
      layout: module
  - scope:
      path: ""
      type: schedules
    values:
      layout: schedule
  - scope:
      path: ""
      type: announcements
    values:
      layout: announcement

liquid:
  error_mode: strict
  strict_filters: true